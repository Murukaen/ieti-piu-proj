<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/menu.js"></script>
</head>
<body>
    <header>
        <section>
            <img src="../media/logo.svg" alt="logo">
            <span>Biblioteca</span>
            <img class="open" src="../media/hamburger.svg" alt="open menu button" onclick="window.openMenu()">
            <img class="close" src="../media/menu_angle_down.svg" alt="close menu button" onclick="window.closeMenu()">
        </section>
        <nav>
            <a href=".">Acasă</a>
            <a href="#">Caută</a>
            <a href="search.html">Cărțile mele</a>
            <a href="#">Locații</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section id="reserve-section">
        <h2>Rezervare carte</h2>
        <h3>Stăpânul inelelor - Frăția inelului - J.R.R. Tolkien</h3>
        <img src="../media/lord-of-the-rings.png" alt="Lord of the Rings book cover">
        <form action="">
            <select name="location">
                <option value="" selected="selected">locație</option>
                <option value="oradea">Oradea</option>
                <option value="cluj-napoca">Cluj-Napoca</option>
            </select>
            <select name="duration">
                <option value="" selected="selected">durată împrumut</option>
                <option value="1w">O săptămână</option>
                <option value="2w">Două săptămâni</option>
                <option value="1m">O lună</option>
            </select>
        </form>
        <div>
            <button>Rezervă</button>
            <button>Înapoi</button>
        </div>
    </section>
    <footer>
        <h2>Informații</h2>
        <p>Adresă sediu principal: Str. Universității Nr. 1, Oradea, Bihor</p>
        <p>Cod fiscal: RO12345678</p>  
        <p>IBAN: RO00INGB00XXXXXXX00990099</p>
        <a href="contact.html">Contact</a>
        <div class="imgs">
            <img src="../media/linkedin_icon_circular.png" alt="Linkedin link">
            <img src="../media/fb_icon_circular.png" alt="Facebook link">
            <img src="../media/twitter_icon_circular.png" alt="Twitter link">
        </div>
    </footer>
</body>
</html>
